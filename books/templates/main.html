<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  <div>
    <ul class="nav bg-primary d-flex justify-content-between ">
      <div class="d-flex">
        <li class="nav-item">
          <a class="nav-link link-light" href="/">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{%url 'books:addBook' %}">add Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{%url 'books:addAuthor' %}">add Author</a>
        </li>
      </div>
      <div class= "d-flex ml-auto">
        {% if user.is_authenticated %}
          <li class="nav-item ">
            <a class="btn btn-primary btn-sm" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item ">
            <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item ">
            <a class="btn btn-primary btn-sm" href="{% url 'books:register' %}">Register</a>
          </li>
          {% endif %}
          </div>
    </ul>
  </div>

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
